<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="resto">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>resto</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
    // Configuration des liens profonds
    window.handleDeepLink = function(url) {
      // Traiter le lien profond ici
      console.log('Received deep link:', url);
    };
    // Configuration des liens universels
    window.addEventListener('message', function(e) {
      if (e.data && e.data.type === 'deep_link') {
        handleDeepLink(e.data.url);
      }
    });
  </script>
  <!-- Firebase Core JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <!-- Firebase Auth JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <!-- Firebase Firestore JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <!-- Firebase Dynamic Links JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-dynamic-links.js"></script>
  <!-- Firebase Analytics JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js"></script>
  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      // Copiez ici la configuration de votre application Web Firebase
      // Ces informations se trouvent dans la console Firebase
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorkerVersion: serviceWorkerVersion,
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
